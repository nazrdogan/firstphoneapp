<div class="" id='#{name}_example' x-Mojo-tap-highlight="momentary" x-mojo-focus-highlight = "true" style="border-bottom:1px solid grey;line-height:15px; overflow:hidden; padding:2px 2px 2px 2px;">
    <div>
        <div>
            #{-description}
        </div>
        <div class="#{buddyOptionClass}" id="buddyOption">
        </div>
        <div id="buddyAvatar" style="display:#{-avatarFrame}; padding:2px 2px 5px 5px;">
            <img id="avatarImage" class="avatar-location" width="34px" height="34px" src="#{avatar}" />
            <img class="avatar-overlay" width="42px" height="42px" src="images/avatar-frame.png" />
        </div>
        <div id="#{value}vaLuE" class="#{buddyClass}" style="padding:2px 2px 5px 5px;">
            <div class="#{buddyImageIcon}" style="">
            </div>
            <div class="mojobuddy" class="#{nameClass}">
                #{-displayName}
                <div class="bl_status" style="font-size:12px; display:inline; overflow:hidden;">
                    #{-groupStats}
                </div>
            </div>
            <div class="bl_status" style="width:200px; font-size:12px; color:white; overflow:hidden;">
                #{-personalMessage}
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
</div>
